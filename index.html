<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioBoat</title>

    <link rel="stylesheet" href="/Assets/pages/start/start.css">
</head>

<body>
    <div class="waves"></div>

    <!-- Bolhas decorativas -->
    <div class="bubble" style="width: 30px; height: 30px; left: 20%; top: 40%;"></div>
    <div class="bubble" style="width: 20px; height: 20px; left: 80%; top: 30%;"></div>
    <div class="bubble" style="width: 25px; height: 25px; left: 60%; top: 60%;"></div>

    <h1 class="game-title">FisioBoat</h1>

    <!-- Carrossel -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"
                style="background-image: url('/Assets/pages/start/images/tests&development.jpg')">
                <h3 class="phase-title">Fase Principal</h3>
            </div>
            <div class="carousel-item"
                style="background-image: url('/Assets/pages/start/images/tests&development.jpg')">
                <h3 class="phase-title">Incontinência urinária</h3>
            </div>
        </div>

        <div class="carousel-nav">
            <button class="carousel-button" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-button" onclick="moveCarousel(1)">&#10095;</button>
        </div>

        <div class="carousel-dots">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
        </div>
    </div>

    <a href="/Assets/pages/sessions/sessions.html" class="sessions-button">
        Minhas Sessões
    </a>

    <button class="play-button">PLAY</button>

    <script src="/Assets/pages/start/start.js"></script>
</body>

</html>
