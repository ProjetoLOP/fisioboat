<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisioboat</title>
    <link rel="stylesheet" href="/Assets/pages/index/hub.css">
</head>

<body>
    <div class="floating-particles" id="particles"></div>
    <div class="top-bar">
        <a href="/Assets/pages/form/form.html">
            <button class="create-btn" id="createBtn">Criar Usu치rio</button>
        </a>
    </div>


    <div class="container">
        <h1 class="title">FISIOBOAT</h1>

        <div class="search-container">
            <div style="position: relative; width: 350px;">
                <input type="text" class="search-input" placeholder="Buscar usu치rio..." id="searchInput"
                    autocomplete="off" spellcheck="false">
                <div class="search-results" id="searchResults">
                    <!-- Resultados da busca aparecer칚o aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let searchTimeout;
        let isSearching = false;

        // Fun칞칚o para buscar usu치rios
        function searchUsers(query) {
            if (!query.trim()) return [];

            let users = [];
            try {
                const usersData = localStorage.getItem("users");
                if (usersData) {
                    users = JSON.parse(usersData);

                    if (!Array.isArray(users)) {
                        users = [];
                    } else {
                        users = users.filter(u => u && typeof u === 'object');
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar usu치rios:', error);
                return [];
            }

            return users.filter(user => {
                let userName = null;
                if (user.nome) {
                    userName = user.nome;
                } else if (user.personal_info && user.personal_info.nome) {
                    userName = user.personal_info.nome;
                }

                if (!userName || typeof userName !== 'string') {
                    return false;
                }

                return userName.toLowerCase().includes(query.toLowerCase());
            }).slice(0, 5);
        }

        // Fun칞칚o para renderizar os resultados
        function renderResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');

            if (results.length === 0) {
                resultsContainer.innerHTML = `
            <div class="no-results">
                <i>游댌</i><br>
                Nenhum usu치rio encontrado para "${escapeHtml(query)}"
            </div>
        `;
            } else {
                resultsContainer.innerHTML = results.map(user => {
                    let userName = 'Nome n칚o definido';
                    if (user.nome) {
                        userName = user.nome;
                    } else if (user.personal_info && user.personal_info.nome) {
                        userName = user.personal_info.nome;
                    }

                    const userAvatar = userName.charAt(0).toUpperCase();
                    const userId = user.id || 'sem-id';

                    // Escapar valores para prevenir problemas com aspas
                    const escapedUserName = escapeHtml(userName);
                    const escapedUserId = escapeHtml(String(userId));

                    return `
                <div class="user-item" data-user-id="${escapedUserId}" data-user-name="${escapedUserName}">
                    <div class="user-avatar">${userAvatar}</div>
                    <div class="user-info">
                        <div class="user-name">${highlightMatch(escapedUserName, query)}</div>
                        <div class="user-level">#${escapedUserId}</div>
                    </div>
                </div>
            `;
                }).join('');
            }

            resultsContainer.classList.add('show');
        }

        // Fun칞칚o para escapar HTML e prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fun칞칚o para destacar o termo pesquisado
        function highlightMatch(text, query) {
            if (!query.trim()) return text;

            const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedQuery})`, 'gi');
            return text.replace(regex, '<span style="color: #ff6b35; font-weight: bold;">$1</span>');
        }

        // Fun칞칚o para esconder os resultados
        function hideResults() {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.classList.remove('show');
        }

        // Fun칞칚o para selecionar um usu치rio
        function selectUser(userId, userName) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = userName;
            hideResults();

            window.open(`/Assets/pages/user/user.html?id=${encodeURIComponent(userId)}`, "_self");
            console.log('Usu치rio selecionado:', { id: userId, name: userName });

            searchInput.style.borderColor = '#4CAF50';
            setTimeout(() => {
                searchInput.style.borderColor = '';
            }, 1000);
        }

        // Event listener para busca em tempo real
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const query = e.target.value;

            clearTimeout(searchTimeout);

            if (query.trim() === '') {
                hideResults();
                return;
            }

            isSearching = true;

            searchTimeout = setTimeout(() => {
                const results = searchUsers(query);
                renderResults(results, query);
                isSearching = false;
            }, 150);
        });

        // Esconder resultados quando clicar fora
        document.addEventListener('click', function (e) {
            const searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(e.target)) {
                hideResults();
            }
        });

        // Delega칞칚o de eventos para cliques em usu치rios
        document.getElementById('searchResults').addEventListener('click', function (e) {
            const userItem = e.target.closest('.user-item');
            if (userItem) {
                const userId = userItem.getAttribute('data-user-id');
                const userName = userItem.getAttribute('data-user-name');
                selectUser(userId, userName);
            }
        });

        // Navega칞칚o por teclado
        document.getElementById('searchInput').addEventListener('keydown', function (e) {
            const resultsContainer = document.getElementById('searchResults');
            const userItems = resultsContainer.querySelectorAll('.user-item');
            let currentSelected = resultsContainer.querySelector('.user-item.selected');

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (currentSelected) {
                    currentSelected.classList.remove('selected');
                    const next = currentSelected.nextElementSibling;
                    if (next) {
                        next.classList.add('selected');
                    } else {
                        userItems[0]?.classList.add('selected');
                    }
                } else {
                    userItems[0]?.classList.add('selected');
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentSelected) {
                    currentSelected.classList.remove('selected');
                    const prev = currentSelected.previousElementSibling;
                    if (prev) {
                        prev.classList.add('selected');
                    } else {
                        userItems[userItems.length - 1]?.classList.add('selected');
                    }
                } else {
                    userItems[userItems.length - 1]?.classList.add('selected');
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentSelected) {
                    const userId = currentSelected.getAttribute('data-user-id');
                    const userName = currentSelected.getAttribute('data-user-name');
                    selectUser(userId, userName);
                }
            } else if (e.key === 'Escape') {
                hideResults();
                this.blur();
            }
        });

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';

                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Efeito de digita칞칚o no placeholder
        function typeEffect() {
            const input = document.getElementById('searchInput');
            const texts = ['Buscar usu치rio...', 'Digite o nome...', 'Procurar jogador...'];
            let currentText = 0;
            let currentChar = 0;
            let isDeleting = false;
            let typingInterval;

            function type() {
                const text = texts[currentText];

                if (isDeleting) {
                    input.placeholder = text.substring(0, currentChar - 1);
                    currentChar--;
                } else {
                    input.placeholder = text.substring(0, currentChar + 1);
                    currentChar++;
                }

                if (!isDeleting && currentChar === text.length) {
                    setTimeout(() => isDeleting = true, 2000);
                } else if (isDeleting && currentChar === 0) {
                    isDeleting = false;
                    currentText = (currentText + 1) % texts.length;
                }

                const speed = isDeleting ? 50 : 100;
                typingInterval = setTimeout(type, speed);
            }

            input.addEventListener('focus', () => {
                clearTimeout(typingInterval);
                input.placeholder = 'Digite aqui...';
            });

            input.addEventListener('blur', () => {
                if (input.value === '') {
                    clearTimeout(typingInterval);
                    setTimeout(type, 500);
                }
            });

            type();
        }

        // Efeito de clique no bot칚o
        document.getElementById('createBtn').addEventListener('click', function () {
            const button = this;
            const ripple = document.createElement('span');
            ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple 0.6s linear;
        left: 50%;
        top: 50%;
        margin-left: -10px;
        margin-top: -10px;
        width: 20px;
        height: 20px;
    `;

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);

            console.log('Criar usu치rio clicado!');
        });

        // Event listener para o input de busca (Enter para a칞칫es especiais)
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !document.querySelector('.user-item.selected')) {
                const query = this.value.trim();
                if (query) {
                    console.log('Buscar usu치rio:', query);
                }
            }
        });

        // Adicionar estilo de ripple para anima칞칚o
        const style = document.createElement('style');
        style.textContent = `
    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
`;
        document.head.appendChild(style);

        // Fun칞칚o para limpar dados corrompidos do localStorage
        function cleanupLocalStorage() {
            try {
                const usersData = localStorage.getItem('users');
                if (!usersData) return;

                let users = JSON.parse(usersData);

                if (!Array.isArray(users)) {
                    console.warn('Dados de usu치rios corrompidos detectados. Resetando...');
                    localStorage.setItem('users', JSON.stringify([]));
                    return;
                }

                const validUsers = users.filter(user => {
                    if (!user || typeof user !== 'object') return false;

                    const hasId = user.id;
                    const hasName = user.nome || (user.personal_info && user.personal_info.nome);

                    return hasId && hasName;
                });

                if (validUsers.length !== users.length) {
                    console.log(`Removidos ${users.length - validUsers.length} usu치rios inv치lidos`);
                    localStorage.setItem('users', JSON.stringify(validUsers));
                }
            } catch (error) {
                console.error('Erro ao limpar localStorage:', error);
            }
        }

        // Inicializar efeitos
        window.addEventListener('load', function () {
            cleanupLocalStorage();
            createParticles();
            setTimeout(typeEffect, 1000);
        });

        // Efeito parallax suave no movimento do mouse
        document.addEventListener('mousemove', function (e) {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>

</html>
