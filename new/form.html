<!DOCTYPE html>

<head>

<body>

    <div class="main-content">

            <h1 class="form-title">Formulário de Avaliação</h1>

            <form id="evaluationForm">
                <!-- Dados Pessoais -->

                    <div class="form-row">
                        <div class="form-group">

                        <div class="form-group">
                            <label for="altura" class="form-label required">Altura (cm)</label>

                        <div class="form-group">
                            <label for="peso" class="form-label required">Massa corporal (kg)</label>

                        <div class="form-group">
                            <label for="imc" class="form-label required">IMC</label>

    <script>
        // Calcular IMC automaticamente
        function calculateIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);
            const imcField = document.getElementById('imc');

            if (altura && peso) {
                const alturaMetros = altura / 100;
                const imc = (peso / (alturaMetros * alturaMetros)).toFixed(2);
                imcField.value = imc;
            } else {
                imcField.value = '';
            }
        }

        // Máscara para telefone
        function formatPhone(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            input.value = value;
        }

        // Mostrar/esconder campos baseados nas respostas
        function toggleExerciseFields() {
            const praticaExercicio = document.querySelector('input[name="pratica_exercicio"]:checked');
            const tiposExercicio = document.getElementById('tipos-exercicio');
            const duracaoExercicio = document.getElementById('duracao-exercicio');

            if (praticaExercicio && praticaExercicio.value === 'sim') {
                tiposExercicio.style.display = 'block';
                duracaoExercicio.style.display = 'block';
            } else {
                tiposExercicio.style.display = 'none';
                duracaoExercicio.style.display = 'none';
            }
        }

        function toggleDiseaseFields() {
            const temDoenca = document.querySelector('input[name="tem_doenca"]:checked');
            const tiposDoenca = document.getElementById('tipos-doenca');

            if (temDoenca && temDoenca.value === 'sim') {
                tiposDoenca.style.display = 'block';
            } else {
                tiposDoenca.style.display = 'none';
            }
        }

        // Escala de interferência
        function setupInterferenceScale() {
            const scaleItems = document.querySelectorAll('.scale-item');
            const hiddenInput = document.getElementById('interferencia_vida');

            scaleItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Remove seleção anterior
                    scaleItems.forEach(i => i.classList.remove('selected'));

                    // Adiciona seleção atual
                    item.classList.add('selected');
                    hiddenInput.value = item.dataset.value;
                });
            });
        }

        // Validação do formulário
        function validateForm(event) {
            event.preventDefault();

            let isValid = true;
            const requiredFields = document.querySelectorAll('[required]');

            requiredFields.forEach(field => {
                const errorMessage = field.parentNode.querySelector('.error-message');

                if (!field.value.trim()) {
                    if (errorMessage) {
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = 'Este campo é obrigatório';
                    }
                    field.style.borderColor = '#ff4757';
                    isValid = false;
                } else {
                    if (errorMessage) {
                        errorMessage.style.display = 'none';
                    }
                    field.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }
            });

            // Validação específica para email
            const emailField = document.getElementById('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailField.value && !emailPattern.test(emailField.value)) {
                const errorMessage = emailField.parentNode.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Por favor, insira um email válido';
                }
                emailField.style.borderColor = '#ff4757';
                isValid = false;
            }

            // Validação para campos de radio obrigatórios
            const requiredRadioGroups = ['fuma', 'frequencia_urina', 'tratamento_assoalho', 'tem_doenca'];
            requiredRadioGroups.forEach(groupName => {
                const checkedRadio = document.querySelector(`input[name="${groupName}"]:checked`);
                if (!checkedRadio) {
                    isValid = false;
                    // Encontrar o container do grupo de radio e mostrar erro
                    const radioGroup = document.querySelector(`input[name="${groupName}"]`).closest('.form-group');
                    if (radioGroup) {
                        radioGroup.style.borderLeft = '3px solid #ff4757';
                        setTimeout(() => {
                            radioGroup.style.borderLeft = 'none';
                        }, 3000);
                    }
                }
            });

            // Validação da escala de interferência
            const interferencia = document.getElementById('interferencia_vida').value;
            if (!interferencia) {
                const scaleContainer = document.querySelector('.scale-container');
                scaleContainer.style.border = '2px solid #ff4757';
                setTimeout(() => {
                    scaleContainer.style.border = 'none';
                }, 3000);
                isValid = false;
            }

            // Validação para pelo menos um motivo selecionado
            const motivosChecked = document.querySelectorAll('input[name="motivos"]:checked');
            if (motivosChecked.length === 0) {
                const motivosGroup = document.querySelector('input[name="motivos"]').closest('.form-group');
                motivosGroup.style.borderLeft = '3px solid #ff4757';
                setTimeout(() => {
                    motivosGroup.style.borderLeft = 'none';
                }, 3000);
                isValid = false;
            }

            if (isValid) {
                // Aqui você pode enviar os dados para o servidor
                const formData = new FormData(event.target);
                console.log('Formulário válido! Dados:', Object.fromEntries(formData));

                // Simular envio
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.textContent = 'Enviando...';
                submitBtn.disabled = true;

                setTimeout(() => {
                    alert('Formulário enviado com sucesso!');
                    submitBtn.textContent = 'Enviar Formulário';
                    submitBtn.disabled = false;
                }, 2000);
            } else {
                // Scroll para o primeiro erro
                const firstError = document.querySelector(
                    '[style*="border-color: rgb(255, 71, 87)"], [style*="border-left: 3px solid rgb(255, 71, 87)"]'
                );

                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setupInterferenceScale();

            // IMC calculation
            document.getElementById('altura').addEventListener('input', calculateIMC);
            document.getElementById('peso').addEventListener('input', calculateIMC);

            // Phone formatting
            document.getElementById('telefone').addEventListener('input', (e) => formatPhone(e.target));

            // Toggle fields
            document.querySelectorAll('input[name="pratica_exercicio"]').forEach(radio => {
                radio.addEventListener('change', toggleExerciseFields);
            });

            document.querySelectorAll('input[name="tem_doenca"]').forEach(radio => {
                radio.addEventListener('change', toggleDiseaseFields);
            });

            // Form validation
            document.getElementById('evaluationForm').addEventListener('submit', validateForm);

            // Clear error styling on input
            document.querySelectorAll('.form-input, .form-select').forEach(field => {
                field.addEventListener('input', () => {
                    field.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    const errorMessage = field.parentNode.querySelector('.error-message');
                    if (errorMessage) {
                        errorMessage.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
