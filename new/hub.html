<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisioboat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)),
                url('./init.png') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .top-bar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }

        .create-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            position: relative;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 53, 0.3);
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .search-results.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .user-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 107, 53, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-item:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: translateX(5px);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-info {
            flex: 1;
            text-align: left;
        }

        .user-name {
            color: white;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }

        .user-level {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .no-results {
            padding: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Custom scrollbar */
        .search-results::-webkit-scrollbar {
            width: 6px;
        }

        .search-results::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 53, 0.5);
            border-radius: 10px;
        }

        .user-item.selected {
            background: rgba(255, 107, 53, 0.2);
            transform: translateX(8px);
        }

        .search-input {
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 350px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4), 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 53, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            }

            to {
                text-shadow: 0 0 40px rgba(255, 107, 53, 0.8), 0 0 60px rgba(255, 107, 53, 0.4);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            .search-input {
                width: 280px;
                margin-bottom: 1rem;
            }

            .search-container {
                flex-direction: column;
            }
    
    </style>
</head>

<body>
    <div class="floating-particles" id="particles"></div>
    <div class="top-bar">
        <button class="create-btn" id="createBtn">Criar Usu치rio</button>
    </div>


    <div class="container">
        <h1 class="title">FISIOBOAT</h1>

        <div class="search-container">
            <div style="position: relative; width: 350px;">
                <input type="text" class="search-input" placeholder="Buscar usu치rio..." id="searchInput" autocomplete="off" spellcheck="false">
                <div class="search-results" id="searchResults">
                    <!-- Resultados da busca aparecer칚o aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo dos usu치rios
        const users = [
            { id: 1, name: "Jo칚o Silva", level: "#183658", avatar: "J" },
            { id: 2, name: "Maria Santos", level: "#283658", avatar: "M" },
            { id: 3, name: "Pedro Costa", level: "#383658", avatar: "P" },
            { id: 4, name: "Ana Oliveira", level: "#483658", avatar: "A" },
            { id: 5, name: "Carlos Ferreira", level: "#583658", avatar: "C" },
            { id: 6, name: "Luciana Pereira", level: "#683658", avatar: "L" },
            { id: 7, name: "Roberto Lima", level: "#788158", avatar: "R" },
            { id: 8, name: "Fernanda Rocha", level: "#883848", avatar: "F" },
            { id: 9, name: "Gabriel Martins", level: "#983298", avatar: "G" },
            { id: 10, name: "Julia Mendes", level: "#107564", avatar: "J" }
        ];

        let searchTimeout;
        let isSearching = false;

        // Fun칞칚o para buscar usu치rios
        function searchUsers(query) {
            if (!query.trim()) return [];

            return users.filter(user =>
                user.name.toLowerCase().includes(query.toLowerCase()) ||
                user.level.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 5); // Limita a 5 resultados
        }

        // Fun칞칚o para renderizar os resultados
        function renderResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i>游댌</i><br>
                        Nenhum usu치rio encontrado para "${query}"
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = results.map(user => `
                    <div class="user-item" onclick="selectUser(${user.id}, '${user.name}')">
                        <div class="user-avatar">${user.avatar}</div>
                        <div class="user-info">
                            <div class="user-name">${highlightMatch(user.name, query)}</div>
                            <div class="user-level">${user.level}</div>
                        </div>
                    </div>
                `).join('');
            }

            resultsContainer.classList.add('show');
        }

        // Fun칞칚o para destacar o termo pesquisado
        function highlightMatch(text, query) {
            if (!query.trim()) return text;

            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span style="color: #ff6b35; font-weight: bold;">$1</span>');
        }

        // Fun칞칚o para esconder os resultados
        function hideResults() {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.classList.remove('show');
        }

        // Fun칞칚o para selecionar um usu치rio
        function selectUser(userId, userName) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = userName;
            hideResults();

            // Simular sele칞칚o do usu치rio
            window.open(`user.html?id=${userId}`, "_self");
            console.log('Usu치rio selecionado:', { id: userId, name: userName });

            // Efeito visual de sele칞칚o
            searchInput.style.borderColor = '#4CAF50';
            setTimeout(() => {
                searchInput.style.borderColor = '';
            }, 1000);
        }

        // Event listener para busca em tempo real
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const query = e.target.value;

            // Limpar timeout anterior
            clearTimeout(searchTimeout);

            if (query.trim() === '') {
                hideResults();
                return;
            }

            // Simular delay de busca para efeito mais realista
            isSearching = true;

            searchTimeout = setTimeout(() => {
                const results = searchUsers(query);
                renderResults(results, query);
                isSearching = false;
            }, 150); // 150ms delay
        });

        // Esconder resultados quando clicar fora
        document.addEventListener('click', function (e) {
            const searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(e.target)) {
                hideResults();
            }
        });

        // Navega칞칚o por teclado
        document.getElementById('searchInput').addEventListener('keydown', function (e) {
            const resultsContainer = document.getElementById('searchResults');
            const userItems = resultsContainer.querySelectorAll('.user-item');
            let currentSelected = resultsContainer.querySelector('.user-item.selected');

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (currentSelected) {
                    currentSelected.classList.remove('selected');
                    const next = currentSelected.nextElementSibling;
                    if (next) {
                        next.classList.add('selected');
                    } else {
                        userItems[0]?.classList.add('selected');
                    }
                } else {
                    userItems[0]?.classList.add('selected');
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentSelected) {
                    currentSelected.classList.remove('selected');
                    const prev = currentSelected.previousElementSibling;
                    if (prev) {
                        prev.classList.add('selected');
                    } else {
                        userItems[userItems.length - 1]?.classList.add('selected');
                    }
                } else {
                    userItems[userItems.length - 1]?.classList.add('selected');
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentSelected) {
                    currentSelected.click();
                }
            } else if (e.key === 'Escape') {
                hideResults();
                this.blur();
            }
        });
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Posi칞칚o aleat칩ria
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';

                // Delay aleat칩rio para anima칞칚o
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Efeito de digita칞칚o no placeholder
        function typeEffect() {
            const input = document.getElementById('searchInput');
            const texts = ['Buscar usu치rio...', 'Digite o nome...', 'Procurar jogador...'];
            let currentText = 0;
            let currentChar = 0;
            let isDeleting = false;

            function type() {
                const text = texts[currentText];

                if (isDeleting) {
                    input.placeholder = text.substring(0, currentChar - 1);
                    currentChar--;
                } else {
                    input.placeholder = text.substring(0, currentChar + 1);
                    currentChar++;
                }

                if (!isDeleting && currentChar === text.length) {
                    setTimeout(() => isDeleting = true, 2000);
                } else if (isDeleting && currentChar === 0) {
                    isDeleting = false;
                    currentText = (currentText + 1) % texts.length;
                }

                const speed = isDeleting ? 50 : 100;
                setTimeout(type, speed);
            }

            // S칩 inicia o efeito se o input n칚o estiver focado
            input.addEventListener('focus', () => {
                input.placeholder = 'Digite aqui...';
            });

            input.addEventListener('blur', () => {
                if (input.value === '') {
                    setTimeout(type, 500);
                }
            });

            type();
        }

        // Efeito de clique no bot칚o
        document.getElementById('createBtn').addEventListener('click', function () {
            // Criar efeito de ondas
            const button = this;
            const ripple = document.createElement('span');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
                left: 50%;
                top: 50%;
                margin-left: -10px;
                margin-top: -10px;
                width: 20px;
                height: 20px;
            `;

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);

            console.log('Criar usu치rio clicado!');
        });

        // Event listener para o input de busca (Enter para a칞칫es especiais)
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !document.querySelector('.user-item.selected')) {
                const query = this.value.trim();
                if (query) {
                    console.log('Buscar usu치rio:', query);
                    // Aqui voc칡 pode adicionar l칩gica para busca mais avan칞ada
                }
            }
        });

        // Adicionar estilo de ripple para anima칞칚o
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Inicializar efeitos
        window.addEventListener('load', function () {
            createParticles();
            setTimeout(typeEffect, 1000);
        });

        // Efeito parallax suave no movimento do mouse
        document.addEventListener('mousemove', function (e) {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>

</html>
