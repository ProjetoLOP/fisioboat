<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisioboat - Pedro Costa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)),
                url('./init.png') center/cover;
            overflow-x: hidden;
            position: relative;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 53, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1));
            animation: wave 3s ease-in-out infinite;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .back-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeInUp 1.5s ease-out;
        }

        .player-card {
            background: rgba(248, 243, 232, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            align-items: center;
            gap: 2rem;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            position: relative;
            overflow: hidden;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 0.5rem;
        }

        .player-details {
            font-size: 1.2rem;
            color: #6B4423;
            font-weight: 500;
        }

        .start-session-btn {
            padding: 1rem 2rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-session-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.6);
            background: linear-gradient(45deg, #f7931e, #ff6b35);
        }

        .history-section {
            background: rgba(248, 243, 232, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .session-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .session-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .session-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .session-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 1rem;
        }

        .date-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .session-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6B4423;
        }

        .stat-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .star-rating {
            color: #ff6b35;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .star-rating:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px rgba(255, 107, 53, 0.6));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.5;
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(20px);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .container {
                padding: 1rem;
            }

            .player-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .player-name {
                font-size: 2rem;
            }

            .session-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Criar part√≠culas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function startNewSession() {
