<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- MoveNet Lib -->
<script id="tfjs" src="/Assets/scripts/Libs/tfjs.js"></script>
<script id="pose-detection" src="/Assets/scripts/Libs/pose-detection.js"></script>

<!-- Styles -->
<link rel="stylesheet" href="./checkup.css">

<body>

    </div>

    <script src="./moveNet.min.js"></script>
    <script src="./checkup.js"></script>
