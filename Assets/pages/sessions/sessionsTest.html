<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioBoat - Sess√µes Salvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Elementos decorativos de fundo */
        .bg-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle3 {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .circle4 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Conte√∫do principal */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 900px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .download-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-btn {
            background: #FF6B6B;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .download-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .sessions-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .sessions-header {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .session-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 5px solid #4A90E2;
        }

        .session-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .session-info {
            flex: 1;
        }

        .session-date {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .session-details {
            font-size: 0.9rem;
            color: #666;
        }

        .session-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #ff4757;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background: #ff4757;
            color: white;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .download-options {
                justify-content: center;
            }

            .session-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .session-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="logo">FisioBoat</h1>
            <p class="subtitle">Sess√µes Salvas</p>
        </div>

        <div class="actions-bar">
            <a href="#" class="back-btn">
                ‚Üê Voltar ao Menu
            </a>
            
            <div class="download-options">
                <button class="download-btn" id="downloadResumo" disabled>
                    üìä Baixar Resumo
                </button>
                <button class="download-btn" id="downloadDetalhado" disabled>
                    üìã Baixar Detalhado
                </button>
            </div>
        </div>

        <div class="sessions-container">
            <h2 class="sessions-header">Hist√≥rico de Sess√µes</h2>
            <div id="sessionsList">
                <!-- As sess√µes ser√£o carregadas aqui -->
            </div>
        </div>
    </div>

    <!-- Modal de confirma√ß√£o -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Exclus√£o</h3>
            <p>Tem certeza que deseja excluir esta sess√£o? Esta a√ß√£o n√£o pode ser desfeita.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelDelete">Cancelar</button>
                <button class="modal-btn confirm-btn" id="confirmDelete">Excluir</button>
            </div>
        </div>
    </div>

    <script>
        // Simula√ß√£o de dados de sess√µes (normalmente viria do localStorage)
        let sessions = [
            {
                id: '1',
                date: '2024-06-15',
                time: '14:30',
                duration: '25 min',
                exercises: 8,
                score: 85
            },
            {
                id: '2',
                date: '2024-06-12',
                time: '10:15',
                duration: '30 min',
                exercises: 12,
                score: 92
            },
            {
                id: '3',
                date: '2024-06-10',
                time: '16:45',
                duration: '20 min',
                exercises: 6,
                score: 78
            }
        ];

        let sessionToDelete = null;

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function renderSessions() {
            const sessionsList = document.getElementById('sessionsList');
            
            if (sessions.length === 0) {
                sessionsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üè•</div>
                        <p>Nenhuma sess√£o encontrada</p>
                        <p>Complete uma sess√£o de fisioterapia para ver o hist√≥rico aqui.</p>
                    </div>
                `;
                document.getElementById('downloadResumo').disabled = true;
                document.getElementById('downloadDetalhado').disabled = true;
                return;
            }

            sessionsList.innerHTML = sessions.map(session => `
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-date">
                            ${formatDate(session.date)} √†s ${session.time}
                        </div>
                        <div class="session-details">
                            Dura√ß√£o: ${session.duration} ‚Ä¢ Exerc√≠cios: ${session.exercises} ‚Ä¢ Pontua√ß√£o: ${session.score}%
                        </div>
                    </div>
                    <div class="session-actions">
                        <button class="delete-btn" onclick="showDeleteModal('${session.id}')">
                            üóëÔ∏è Excluir
                        </button>
                    </div>
                </div>
            `).join('');

            document.getElementById('downloadResumo').disabled = false;
            document.getElementById('downloadDetalhado').disabled = false;
        }

        function showDeleteModal(sessionId) {
            sessionToDelete = sessionId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function hideDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            sessionToDelete = null;
        }

        function deleteSession() {
            if (sessionToDelete) {
                sessions = sessions.filter(session => session.id !== sessionToDelete);
                renderSessions();
                hideDeleteModal();
            }
        }

        function downloadData(type) {
            let data;
            let filename;

            if (type === 'resumo') {
                data = sessions.map(session => ({
                    data: session.date,
                    horario: session.time,
                    duracao: session.duration,
                    pontuacao: session.score
                }));
                filename = 'fisioboat_resumo_sessoes.json';
            } else {
                data = sessions;
                filename = 'fisioboat_sessoes_detalhadas.json';
            }

            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('downloadResumo').addEventListener('click', () => downloadData('resumo'));
        document.getElementById('downloadDetalhado').addEventListener('click', () => downloadData('detalhado'));
        document.getElementById('cancelDelete').addEventListener('click', hideDeleteModal);
        document.getElementById('confirmDelete').addEventListener('click', deleteSession);

        // Fechar modal clicando fora dele
        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.id === 'deleteModal') {
                hideDeleteModal();
            }
        });

        // Renderizar sess√µes ao carregar a p√°gina
        renderSessions();
    </script>
</body>
</html>
